<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Productivity Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 20%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 300;
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            min-width: 150px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.35);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            background: rgba(255,255,255,0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .tab.active {
            background: white;
            color: #6366f1;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 500px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f0f0f0;
        }

        .section-icon {
            font-size: 2em;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #1e293b;
        }

        /* Todo List Styles */
        .todo-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .todo-input {
            flex: 1;
            padding: 16px 20px;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .todo-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 15px;
            margin-bottom: 12px;
            transition: all 0.3s;
            border-left: 4px solid #6366f1;
            animation: slideInItem 0.3s ease;
        }

        @keyframes slideInItem {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: linear-gradient(135deg, #e0e7ff, #ddd6fe);
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .todo-item.completed {
            opacity: 0.5;
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
        }

        .todo-item.completed span {
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .todo-text {
            flex: 1;
            font-size: 17px;
            color: #1e293b;
            font-weight: 500;
        }

        /* Pomodoro Timer Styles */
        .timer-display {
            text-align: center;
            margin: 50px 0;
        }

        .timer-circle {
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .timer-inner {
            width: 260px;
            height: 260px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-time {
            font-size: 4em;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-mode {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 24px;
            border: 3px solid #6366f1;
            background: white;
            color: #6366f1;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            font-weight: 700;
        }

        .mode-btn:hover {
            background: #f0f0ff;
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Notes Styles */
        .notes-area {
            width: 100%;
            min-height: 450px;
            padding: 20px;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            font-size: 17px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s;
            line-height: 1.8;
        }

        .notes-area:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Habit Tracker Styles */
        .habit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .habit-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 25px;
            border-radius: 18px;
            border-left: 5px solid #6366f1;
            transition: all 0.3s;
            animation: slideInItem 0.3s ease;
        }

        .habit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
            background: linear-gradient(135deg, #e0e7ff, #ddd6fe);
        }

        .habit-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1e293b;
        }

        .habit-streak {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
        }

        /* Goal Tracker Styles */
        .goal-item {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 25px;
            border-radius: 18px;
            margin-bottom: 20px;
            transition: all 0.3s;
            animation: slideInItem 0.3s ease;
            border: 3px solid transparent;
        }

        .goal-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .goal-title {
            font-size: 19px;
            font-weight: 700;
            color: #1e293b;
        }

        .goal-progress-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
            transition: width 0.5s ease;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 60px 20px;
            font-size: 18px;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .timer-circle {
                width: 250px;
                height: 250px;
            }

            .timer-inner {
                width: 220px;
                height: 220px;
            }

            .timer-time {
                font-size: 3em;
            }

            .habit-grid {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <header>
            <h1>üéì Student Productivity Hub</h1>
            <p class="subtitle">Study smarter, achieve more, succeed together</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalHabits">0</span>
                <span class="stat-label">Habits</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalGoals">0</span>
                <span class="stat-label">Goals</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('todos')">üìù Tasks</button>
            <button class="tab" onclick="switchTab('pomodoro')">‚è±Ô∏è Focus Timer</button>
            <button class="tab" onclick="switchTab('notes')">üìî Notes</button>
            <button class="tab" onclick="switchTab('habits')">‚úÖ Habits</button>
            <button class="tab" onclick="switchTab('goals')">üéØ Goals</button>
        </div>

        <div class="content">
            <!-- Todo List Section -->
            <div id="todos" class="section active">
                <div class="section-header">
                    <span class="section-icon">üìö</span>
                    <h2 class="section-title">My Tasks</h2>
                </div>
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="todoInput" placeholder="What do you need to study today?" onkeypress="handleTodoKeypress(event)">
                    <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
                </div>
                <div id="todoList"></div>
            </div>

            <!-- Pomodoro Timer Section -->
            <div id="pomodoro" class="section">
                <div class="section-header">
                    <span class="section-icon">üéØ</span>
                    <h2 class="section-title">Focus Timer</h2>
                </div>
                <div class="timer-mode">
                    <button class="mode-btn active" onclick="setMode('work')">üìñ Study (25m)</button>
                    <button class="mode-btn" onclick="setMode('short')">‚òï Short Break (5m)</button>
                    <button class="mode-btn" onclick="setMode('long')">üéÆ Long Break (15m)</button>
                </div>
                <div class="timer-display">
                    <div class="timer-circle">
                        <div class="timer-inner">
                            <div class="timer-time" id="timerDisplay">25:00</div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" onclick="startTimer()">‚ñ∂Ô∏è Start</button>
                        <button class="btn btn-danger" onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
                        <button class="btn" style="background: linear-gradient(135deg, #6b7280, #4b5563); color: white;" onclick="resetTimer()">üîÑ Reset</button>
                    </div>
                </div>
            </div>

            <!-- Notes Section -->
            <div id="notes" class="section">
                <div class="section-header">
                    <span class="section-icon">‚úèÔ∏è</span>
                    <h2 class="section-title">Quick Notes</h2>
                </div>
                <textarea class="notes-area" id="notesArea" placeholder="‚ú® Write your study notes, ideas, or important reminders here..."></textarea>
                <button class="btn btn-primary" style="margin-top: 20px;" onclick="saveNotes()">üíæ Save Notes</button>
            </div>

            <!-- Habits Section -->
            <div id="habits" class="section">
                <div class="section-header">
                    <span class="section-icon">‚≠ê</span>
                    <h2 class="section-title">Habit Tracker</h2>
                </div>
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="habitInput" placeholder="What habit do you want to build?" onkeypress="handleHabitKeypress(event)">
                    <button class="btn btn-primary" onclick="addHabit()">Add Habit</button>
                </div>
                <div class="habit-grid" id="habitGrid"></div>
            </div>

            <!-- Goals Section -->
            <div id="goals" class="section">
                <div class="section-header">
                    <span class="section-icon">üèÜ</span>
                    <h2 class="section-title">Goal Tracker</h2>
                </div>
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="goalInput" placeholder="What's your academic goal?" onkeypress="handleGoalKeypress(event)">
                    <button class="btn btn-primary" onclick="addGoal()">Add Goal</button>
                </div>
                <div id="goalList"></div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let todos = [];
        let habits = [];
        let goals = [];
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let currentMode = 'work';
        let isRunning = false;

        // Update stats
        function updateStats() {
            document.getElementById('totalTasks').textContent = todos.length;
            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('totalGoals').textContent = goals.length;
            document.getElementById('completedTasks').textContent = todos.filter(t => t.completed).length;
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Todo List Functions
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (text) {
                todos.push({ id: Date.now(), text, completed: false });
                input.value = '';
                renderTodos();
                updateStats();
            }
        }

        function handleTodoKeypress(e) {
            if (e.key === 'Enter') addTodo();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) todo.completed = !todo.completed;
            renderTodos();
            updateStats();
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            renderTodos();
            updateStats();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            if (todos.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-icon">üìö</div>No tasks yet. Add your first study task above!</div>';
                return;
            }
            list.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        // Pomodoro Timer Functions
        function setMode(mode) {
            if (isRunning) return;
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'work') timeLeft = 25 * 60;
            else if (mode === 'short') timeLeft = 5 * 60;
            else timeLeft = 15 * 60;
            
            updateTimerDisplay();
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    pauseTimer();
                    alert('üéâ Time is up! Great work! Take a well-deserved break.');
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            if (currentMode === 'work') timeLeft = 25 * 60;
            else if (currentMode === 'short') timeLeft = 5 * 60;
            else timeLeft = 15 * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Notes Functions
        function saveNotes() {
            const notes = document.getElementById('notesArea').value;
            alert('üìù Notes saved successfully!');
        }

        // Habits Functions
        function addHabit() {
            const input = document.getElementById('habitInput');
            const text = input.value.trim();
            if (text) {
                habits.push({ id: Date.now(), text, streak: 0 });
                input.value = '';
                renderHabits();
                updateStats();
            }
        }

        function handleHabitKeypress(e) {
            if (e.key === 'Enter') addHabit();
        }

        function completeHabit(id) {
            const habit = habits.find(h => h.id === id);
            if (habit) habit.streak++;
            renderHabits();
        }

        function deleteHabit(id) {
            habits = habits.filter(h => h.id !== id);
            renderHabits();
            updateStats();
        }

        function renderHabits() {
            const grid = document.getElementById('habitGrid');
            if (habits.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><div class="empty-icon">‚≠ê</div>No habits yet. Start building good study habits!</div>';
                return;
                        }

            grid.innerHTML = habits.map(habit => `
                <div class="habit-card">
                    <div class="habit-name">${habit.text}</div>
                    <div class="habit-streak">üî• ${habit.streak}-day streak</div>
                    <div class="habit-actions">
                        <button class="btn btn-primary" onclick="completeHabit(${habit.id})">+1 Day</button>
                        <button class="btn btn-danger" onclick="deleteHabit(${habit.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Goals Functions
        function addGoal() {
            const input = document.getElementById('goalInput');
            const text = input.value.trim();
            if (text) {
                goals.push({ id: Date.now(), text, progress: 0 });
                input.value = '';
                renderGoals();
                updateStats();
            }
        }

        function handleGoalKeypress(e) {
            if (e.key === 'Enter') addGoal();
        }

        function updateGoalProgress(id, value) {
            const goal = goals.find(g => g.id === id);
            if (goal) {
                goal.progress = Math.min(100, Math.max(0, goal.progress + value));
                renderGoals();
            }
        }

        function deleteGoal(id) {
            goals = goals.filter(g => g.id !== id);
            renderGoals();
            updateStats();
        }

        function renderGoals() {
            const list = document.getElementById('goalList');
            if (goals.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-icon">üéØ</div>No goals yet. Set one and start progressing!</div>';
                return;
            }

            list.innerHTML = goals.map(goal => `
                <div class="goal-item">
                    <div class="goal-header">
                        <div class="goal-title">${goal.text}</div>
                        <div class="goal-progress-text">${goal.progress}%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${goal.progress}%"></div>
                    </div>
                    <div class="habit-actions">
                        <button class="btn btn-primary" onclick="updateGoalProgress(${goal.id}, 10)">+10%</button>
                        <button class="btn btn-danger" onclick="deleteGoal(${goal.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Page Initialization
        window.onload = () => {
            renderTodos();
            renderHabits();
            renderGoals();
            updateStats();
        };
    </script>
</body>
</html>
