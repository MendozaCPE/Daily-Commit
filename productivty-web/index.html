<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Productivity Hub</title>
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <header>
            <h1>ğŸ“ Student Productivity Hub</h1>
            <p class="subtitle">Study smarter, achieve more, succeed together</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalHabits">0</span>
                <span class="stat-label">Habits</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalGoals">0</span>
                <span class="stat-label">Goals</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('todos')">ğŸ“ Tasks</button>
            <button class="tab" onclick="switchTab('pomodoro')">â±ï¸ Focus Timer</button>
            <button class="tab" onclick="switchTab('notes')">ğŸ“” Notes</button>
            <button class="tab" onclick="switchTab('habits')">âœ… Habits</button>
            <button class="tab" onclick="switchTab('goals')">ğŸ¯ Goals</button>
        </div>

        <div class="content">
            <!-- Todo List Section -->
            <div id="todos" class="section active">
                <div class="section-header">
                    <span class="section-icon">ğŸ“š</span>
                    <h2 class="section-title">My Tasks</h2>
                </div>
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="todoInput" placeholder="What do you need to study today?" onkeypress="handleTodoKeypress(event)">
                    <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
                </div>
                <div id="todoList"></div>
            </div>

            <!-- Pomodoro Timer Section -->
            <div id="pomodoro" class="section">
                <div class="section-header">
                    <span class="section-icon">ğŸ¯</span>
                    <h2 class="section-title">Focus Timer</h2>
                </div>
                <div class="timer-mode">
                    <button class="mode-btn active" onclick="setMode('work')">ğŸ“– Study (25m)</button>
                    <button class="mode-btn" onclick="setMode('short')">â˜• Short Break (5m)</button>
                    <button class="mode-btn" onclick="setMode('long')">ğŸ® Long Break (15m)</button>
                </div>
                <div class="timer-display">
                    <div class="timer-circle">
                        <div class="timer-inner">
                            <div class="timer-time" id="timerDisplay">25:00</div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" onclick="startTimer()">â–¶ï¸ Start</button>
                        <button class="btn btn-danger" onclick="pauseTimer()">â¸ï¸ Pause</button>
                        <button class="btn" style="background: linear-gradient(135deg, #6b7280, #4b5563); color: white;" onclick="resetTimer()">ğŸ”„ Reset</button>
                    </div>
                </div>
            </div>

            <!-- Notes Section -->
            <div id="notes" class="section">
                <div class="section-header">
                    <span class="section-icon">âœï¸</span>
                    <h2 class="section-title">Quick Notes</h2>
                </div>
                <textarea class="notes-area" id="notesArea" placeholder="âœ¨ Write your study notes, ideas, or important reminders here..."></textarea>
                <button class="btn btn-primary" style="margin-top: 20px;" onclick="saveNotes()">ğŸ’¾ Save Notes</button>
            </div>

            <!-- Habits Section -->
            <div id="habits" class="section">
                <div class="section-header">
                    <span class="section-icon">â­</span>
                    <h2 class="section-title">Habit Tracker</h2>
                </div>
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="habitInput" placeholder="What habit do you want to build?" onkeypress="handleHabitKeypress(event)">
                    <button class="btn btn-primary" onclick="addHabit()">Add Habit</button>
                </div>
                <div class="habit-grid" id="habitGrid"></div>
            </div>

            <!-- Goals Section -->
            <div id="goals" class="section">
                <div class="section-header">
                    <span class="section-icon">ğŸ†</span>
                    <h2 class="section-title">Goal Tracker</h2>
                </div>
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="goalInput" placeholder="What's your academic goal?" onkeypress="handleGoalKeypress(event)">
                    <button class="btn btn-primary" onclick="addGoal()">Add Goal</button>
                </div>
                <div id="goalList"></div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let todos = [];
        let habits = [];
        let goals = [];
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let currentMode = 'work';
        let isRunning = false;

        // Update stats
        function updateStats() {
            document.getElementById('totalTasks').textContent = todos.length;
            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('totalGoals').textContent = goals.length;
            document.getElementById('completedTasks').textContent = todos.filter(t => t.completed).length;
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Todo List Functions
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (text) {
                todos.push({ id: Date.now(), text, completed: false });
                input.value = '';
                renderTodos();
                updateStats();
            }
        }

        function handleTodoKeypress(e) {
            if (e.key === 'Enter') addTodo();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) todo.completed = !todo.completed;
            renderTodos();
            updateStats();
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            renderTodos();
            updateStats();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            if (todos.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ“š</div>No tasks yet. Add your first study task above!</div>';
                return;
            }
            list.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        // Pomodoro Timer Functions
        function setMode(mode) {
            if (isRunning) return;
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'work') timeLeft = 25 * 60;
            else if (mode === 'short') timeLeft = 5 * 60;
            else timeLeft = 15 * 60;
            
            updateTimerDisplay();
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    pauseTimer();
                    alert('ğŸ‰ Time is up! Great work! Take a well-deserved break.');
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            if (currentMode === 'work') timeLeft = 25 * 60;
            else if (currentMode === 'short') timeLeft = 5 * 60;
            else timeLeft = 15 * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Notes Functions
        function saveNotes() {
            const notes = document.getElementById('notesArea').value;
            alert('ğŸ“ Notes saved successfully!');
        }

        // Habits Functions
        function addHabit() {
            const input = document.getElementById('habitInput');
            const text = input.value.trim();
            if (text) {
                habits.push({ id: Date.now(), text, streak: 0 });
                input.value = '';
                renderHabits();
                updateStats();
            }
        }

        function handleHabitKeypress(e) {
            if (e.key === 'Enter') addHabit();
        }

        function completeHabit(id) {
            const habit = habits.find(h => h.id === id);
            if (habit) habit.streak++;
            renderHabits();
        }

        function deleteHabit(id) {
            habits = habits.filter(h => h.id !== id);
            renderHabits();
            updateStats();
        }

        function renderHabits() {
            const grid = document.getElementById('habitGrid');
            if (habits.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><div class="empty-icon">â­</div>No habits yet. Start building good study habits!</div>';
                return;
                        }

            grid.innerHTML = habits.map(habit => `
                <div class="habit-card">
                    <div class="habit-name">${habit.text}</div>
                    <div class="habit-streak">ğŸ”¥ ${habit.streak}-day streak</div>
                    <div class="habit-actions">
                        <button class="btn btn-primary" onclick="completeHabit(${habit.id})">+1 Day</button>
                        <button class="btn btn-danger" onclick="deleteHabit(${habit.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        // Goals Functions
        function addGoal() {
            const input = document.getElementById('goalInput');
            const text = input.value.trim();
            if (text) {
                goals.push({ id: Date.now(), text, progress: 0 });
                input.value = '';
                renderGoals();
                updateStats();
            }
        }

        function handleGoalKeypress(e) {
            if (e.key === 'Enter') addGoal();
        }

        function updateGoalProgress(id, value) {
            const goal = goals.find(g => g.id === id);
            if (goal) {
                goal.progress = Math.min(100, Math.max(0, goal.progress + value));
                renderGoals();
            }
        }

        function deleteGoal(id) {
            goals = goals.filter(g => g.id !== id);
            renderGoals();
            updateStats();
        }

        function renderGoals() {
            const list = document.getElementById('goalList');
            if (goals.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ¯</div>No goals yet. Set one and start progressing!</div>';
                return;
            }

            list.innerHTML = goals.map(goal => `
                <div class="goal-item">
                    <div class="goal-header">
                        <div class="goal-title">${goal.text}</div>
                        <div class="goal-progress-text">${goal.progress}%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${goal.progress}%"></div>
                    </div>
                    <div class="habit-actions">
                        <button class="btn btn-primary" onclick="updateGoalProgress(${goal.id}, 10)">+10%</button>
                        <button class="btn btn-danger" onclick="deleteGoal(${goal.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        // Page Initialization
        window.onload = () => {
            renderTodos();
            renderHabits();
            renderGoals();
            updateStats();
        };
    </script>
</body>
</html>
