<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare | Upload & Share Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .upload-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-section {
            flex: 2;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed #6a11cb;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background-color: #f9f7ff;
            border-color: #2575fc;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .upload-area p {
            color: #666;
        }
        
        .upload-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .email-form {
            margin-top: 25px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .download-btn {
            background: #4CAF50;
            color: white;
        }
        
        .email-btn {
            background: #2196F3;
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .photo-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .photo-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .photo-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            padding: 8px;
            transform: translateY(100%);
            transition: all 0.3s;
        }
        
        .photo-card:hover .photo-actions {
            transform: translateY(0);
        }
        
        .photo-action {
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .photo-action:hover {
            color: #6a11cb;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .success {
            background: #4CAF50;
        }
        
        .error {
            background: #f44336;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PhotoShare</h1>
            <p>Upload your photos and share them with the world</p>
        </header>
        
        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">Upload Photos</h2>
                
                <div class="upload-area" id="dropArea">
                    <i>üìÅ</i>
                    <h3>Drag & Drop your photos here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </div>
                
                <button class="upload-btn" id="uploadBtn">Upload Selected Files</button>
                
                <div class="email-form">
                    <h2 class="section-title">Send to Email</h2>
                    
                    <div class="form-group">
                        <label for="email">Recipient Email</label>
                        <input type="email" id="email" placeholder="Enter email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message (optional)</label>
                        <input type="text" id="message" placeholder="Add a message">
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn download-btn" id="downloadBtn">Download All</button>
                        <button class="action-btn email-btn" id="sendEmailBtn">Send via Email</button>
                    </div>
                </div>
            </div>
            
            <div class="gallery-section">
                <h2 class="section-title">Your Photos</h2>
                <div class="gallery" id="photoGallery">
                    <!-- Photos will be displayed here -->
                    <div class="empty-gallery">
                        <p>No photos uploaded yet. Upload some photos to see them here.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2023 PhotoShare | Upload & Share Your Memories</p>
        </footer>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const sendEmailBtn = document.getElementById('sendEmailBtn');
        const photoGallery = document.getElementById('photoGallery');
        const notification = document.getElementById('notification');
        
        // Store uploaded photos
        let uploadedPhotos = [];
        
        // Event Listeners
        dropArea.addEventListener('click', () => fileInput.click());
        
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.background = '#f0f0f0';
            dropArea.style.borderColor = '#2575fc';
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.background = '';
            dropArea.style.borderColor = '#6a11cb';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.background = '';
            dropArea.style.borderColor = '#6a11cb';
            
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });
        
        uploadBtn.addEventListener('click', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
                fileInput.value = '';
            } else {
                showNotification('Please select files to upload', 'error');
            }
        });
        
        downloadBtn.addEventListener('click', downloadAllPhotos);
        
        sendEmailBtn.addEventListener('click', sendEmail);
        
        // Functions
        function handleFiles(files) {
            if (files.length === 0) return;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Check if file is an image
                if (!file.type.match('image.*')) {
                    showNotification('Please upload only image files', 'error');
                    continue;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const photoData = {
                        id: Date.now() + i,
                        name: file.name,
                        dataUrl: e.target.result
                    };
                    
                    uploadedPhotos.push(photoData);
                    displayPhoto(photoData);
                };
                
                reader.readAsDataURL(file);
            }
            
            showNotification(`Successfully uploaded ${files.length} photo(s)`, 'success');
        }
        
        function displayPhoto(photo) {
            // Remove empty message if it exists
            const emptyMsg = photoGallery.querySelector('.empty-gallery');
            if (emptyMsg) {
                emptyMsg.remove();
            }
            
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            photoCard.innerHTML = `
                <img src="${photo.dataUrl}" alt="${photo.name}">
                <div class="photo-actions">
                    <button class="photo-action download-single" data-id="${photo.id}">Download</button>
                    <button class="photo-action delete-photo" data-id="${photo.id}">Delete</button>
                </div>
            `;
            
            photoGallery.appendChild(photoCard);
            
            // Add event listeners to the buttons
            photoCard.querySelector('.download-single').addEventListener('click', () => {
                downloadSinglePhoto(photo);
            });
            
            photoCard.querySelector('.delete-photo').addEventListener('click', () => {
                deletePhoto(photo.id, photoCard);
            });
        }
        
        function downloadSinglePhoto(photo) {
            const a = document.createElement('a');
            a.href = photo.dataUrl;
            a.download = photo.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showNotification(`Downloaded ${photo.name}`, 'success');
        }
        
        function downloadAllPhotos() {
            if (uploadedPhotos.length === 0) {
                showNotification('No photos to download', 'error');
                return;
            }
            
            // In a real application, you would zip all photos and download
            // For this demo, we'll just download the first one
            if (uploadedPhotos.length > 0) {
                downloadSinglePhoto(uploadedPhotos[0]);
            }
            
            showNotification('Downloading your photos...', 'success');
        }
        
        function deletePhoto(id, element) {
            uploadedPhotos = uploadedPhotos.filter(photo => photo.id !== id);
            element.remove();
            
            if (uploadedPhotos.length === 0) {
                photoGallery.innerHTML = '<div class="empty-gallery"><p>No photos uploaded yet. Upload some photos to see them here.</p></div>';
            }
            
            showNotification('Photo deleted', 'success');
        }
        
        function sendEmail() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!email) {
                showNotification('Please enter a recipient email', 'error');
                return;
            }
            
            if (uploadedPhotos.length === 0) {
                showNotification('No photos to send', 'error');
                return;
            }
            
            // In a real application, you would send this data to a server
            // that would handle the email sending
            showNotification(`Sending photos to ${email}...`, 'success');
            
            // Reset form
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        }
        
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
